<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Portfolio</title>
    <!-- Favicons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
    <link rel="shortcut icon" href="{% static 'main/images/logo_free-file.ico' %}" type="image/x-icon">
    <link type="text/css" href="{% static 'main/css/base.css' %}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
</head>
<body>


<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <img width="40" height="32" class="me-2" role="img" src="{% static 'main/images/logo_free-file.png' %}"
                     alt="">
                <span class="fs-4">My Portfolio</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="btn btn-primary me-3 py-2 text-light text-decoration-none" href="{% static 'main/resume_pdf.pdf'%}"
                   target="_blank">Resume</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Contacts
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" target="_blank" href="https://t.me/MunhenFreez">Telegram</a></li>
                                                <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><span class="dropdown-item">Phone number: 89996010701</span></li>
                                                <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><span class="dropdown-item">Email: aksenov.andrey26@gmail.com</span></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Portfolio</h1>
            <p class="fs-5 text-muted">Here is the most up-to-date information about me and my skills.</p>
        </div>
    </header>
    {% block content %}
    {% block about %}
    {% endblock %}
    {% endblock %}

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 fw-semibold">By Munhen</span>
            <img width="40" height="32" class="me-2 footer-img" role="img"
                 src="{% static 'main/images/logo_free-file.png' %}" alt="">
        </div>

    </footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>
</html>
